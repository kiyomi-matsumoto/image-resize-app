<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像リサイズアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>画像リサイズ（800px・150dpi）</h1>

  <!-- ファイル選択（青ボタン） -->
  <label for="imageInput" class="custom-button blue">ファイルを選択</label>
  <input type="file" id="imageInput" accept="image/*" hidden>

  <!-- リサイズ後の画像 -->
  <div id="canvasContainer">
    <canvas id="canvas" class="hidden"></canvas>
  </div>

  <!-- ダウンロード（ピンクボタン） -->
  <div>
    <a id="downloadLink" class="custom-button pink hidden" download>画像をダウンロード</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pica@8.0.0/dist/pica.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
